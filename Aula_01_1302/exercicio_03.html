<body>
    <center>
   
        <div class="formulario">
          <h2><font face="arial">Informe seu time</h2>
         Qual time você torce? <br>
         <input value="" id="input_time">
         <br><br>
         Quantos mundiais tem seu time?<br>

         <br><br>
         <button onclick="cumprimentar()">

<script>
        function cumprimentar() {
        alert('O time ' + input_time.value + ' tem ' + input_mundial.value + " mundiais da FIFA")
        }
    
    </script>
