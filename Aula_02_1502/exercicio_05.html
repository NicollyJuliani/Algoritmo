<body>
  <center>
    <h2>  Preencha o formulário </h2>
    Idade <input id="input_idade">
    <br><br>
    
    <button onclick="homem()"><p> Aposentado homem</p></button>
    <button onclick="mulher()"><p> Aposentado mulher</p></button>

<script>
      function homem(){
        var numero = Number(input_idade.value)
        alert("Sua idade é "+ numero + " e falta " + (70 - numero) + " anos para se aposentar");
     }

     function mulher(){
        var numero = Number(input_idade.value)
        alert("Sua idade é "+ numero + " e falta " + (60 - numero) + " anos para se aposentar");
    }

  


</script>
