<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - operações aritmédicas</title>
</head>

<style>
    body{
        background-color: rgb(197, 145, 245);
        font-family: Arial;   
        margin-top: 80px;
        font-size: 20px;
        color: white;
    }
    p{
        font-size: 17px;
        font-family: arial;
        padding-left: center;
    }

    button{
        border-radius: 15px;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: transparent;
        color: white;
        border-color: black;
        width: 150px;
    }

</style>

<body>
  <center>
    <h2> Passagem </h2>
    valor da passagem <input id="input_passagem">
    <br><br>
     Quantas viagens fara por mês? <input id="input_viagens">
    <br><br>
    <button onclick="economia()"><p> Ver economia </p></button>  
</center>
</body>
</html>

<script>
      function economia(){
        var numero = Number(input_passagem.value)
        var valor = Number(input_viagens.value)
        alert("você economizou R$" + Number(numero * valor) / 2);
     } 
</script>
