<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - operações aritmédicas</title>
</head>

<style>
    body{
        background-color: rgb(197, 145, 245);
        font-family: Arial;   
        margin-top: 80px;
        font-size: 20px;
        color: white;
    }
    p{
        font-size: 17px;
        font-family: arial;
        padding-left: center;
    }

    button{
        border-radius: 15px;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: transparent;
        color: white;
        border-color: black;
        width: 150px;
    }

    .formulario{
        border: 2px solid black;
        border-radius: 10px;
        width: 410px;
        height: 380px;
    }



</style>

<body>
  <center>
    <div class="formulario">
    <h2> Calculadora </h2>
    Digite um Número  <input id="input_n1">
    <br><br>
    Digite um Número  <input id="input_n2">
    <br><br>
    <button onclick="multiplicar()"><p> Multiplicar </p></button>
    <button onclick="dividir()"><p> Dividir </p></button>
    <br><br>
    <button onclick="subtrair()"><p> Subtrair </p></button>
    <button onclick="soma()"> <p> Somar</p></button>
</center>
</div>
</body>
</html>

<script>

function multiplicar(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        alert(" O produto entre "+ n1 + " e " + n2 + " é " + (n1 * n2));
    }

    function dividir(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        alert(" A razão entre "+ n1 + " e " + n2 + " é " + (n1 /n2));
     }

     function subtrair(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        alert(" A doferença entre "+ n1 + " e " + n2 + " é " + (n1 - n2));
     }

     function soma(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        alert(" A soma entre "+ n1 + " e " + n2 + " é " + (Number(n1) +n2));
     }
     </script>
