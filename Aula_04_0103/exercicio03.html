<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1: <input id="input_n1"> 
    <br><br> 
    Nota 2: <input id="input_n2">
    <br><br>
    Nota : <input id="input_n3">
    <br><br>
    <button onclick="btn_desenpenho()"> Analisar desempenho </button>
    <div id="div_nota"></div>
</body>
</html>

<script>
    function btn_desenpenho(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var n3 = Number(input_n3.value);
        var conta =(n1+n2+n3)/3;
        var frase = `Sua média foi de ${conta} <br>`

        div_nota.innerHTML = frase;

      if (conta >= 9.4){
        div_nota.innerHTML = frase +  "Parabén, você é fora de série!";
      }


    }
</script>
