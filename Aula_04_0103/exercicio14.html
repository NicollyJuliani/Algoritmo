<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrara Drivers</title>
</head>

<body>
    <h2>Carrara Drivers</h2>
    Nome do passageiro:
    <input id="input_passageiro"> <br> <br>
    Distancia do local atual para o destino do passageiro:
    <input id="input_distancia"> <br> <br>
     Bandeira da corrida:
    <input type="number" min="1" max="3" id="input_bandeira">
    <br> <br>
    Horario:
    <input id="input_hora" type="number" min="0" max="23">
    <br> <br> 
    <button onclick="btn_calcular()">Calcular corrida</button>
    <div id="div_corrida"></div>
</body>

</html>

<script>
    function btn_calcular() {
        var nome = input_passageiro.value;
        var distancia = Number(input_distancia.value);
        var bandeira = Number(input_bandeira.value);
        var hora = Number(input_hora.value);
        
        var frase = ` Ol치 ${nome} Sua corrida, ser치 na bandeira ${bandeira}, 
        percorrer치 ${distancia} km e o total da corrida ser치 de R$`;
        
        calculoDis = distancia * 1.25;

        if (bandeira == 1){
            if (hora >= 0){
            if (hora <= 6){
            div_corrida.innerHTML = frase + (calculoDis = calculoDis + (calculoDis * 0.5));
        }
        }

         if(hora >= 7){
        if (hora <= 12){
            div_corrida.innerHTML = frase + (calculoDis = calculoDis + (calculoDis * 0.2));
        }
        }

        }
        }
        }
    
        if (bandeira == 2){

        }

        }
        }

        if(hora>=13){
        if (hora <= 23){
            div_corrida.innerHTML = frase + (calculoDis = calculoDis +(calculoDis * 0.3));
        }
        }
        }

        if (bandeira == 3){

        }
        }

        if(hora >= 7){

        }
        }

        if(hora>=13){

        }
        }
        }

}
</script>
