<body>
    Quantos filhos: <br><br>

<script>
    function btn_filho(){
        var f = Number(input_filho.value);

        if (f >= 1){
            div_filho.innerHTML = "Não tem tv, Não tem internet, Não tem video game ";
            
        }

        if ( f >= 2){
            div_filho.innerHTML = "Não tem internet, Não tem tv, Não tem video game ";
        }

        if (f >= 3 ){
            div_filho.innerHTML = "Não tem video game, Não tem tv, Não tem internet";
        }
        
        if (f >= 4){
            div_filho.innerHTML = "Não tem video game, Não tem tv, Não tem internet, Não tem Netflix";
        }
    }
</script>
