<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    nome:
    <input id="input_nome"> <br>
    idade:
    <input id="input_idade"> <br>
    <button onclick="btn_avaliar()">Avaliar aluno</button> 
    <div id="div_autoescola"></div>
</body>
</html>

<script>
    function btn_avaliar(){
        var nome = input_nome.value;
        var idade = Number(input_idade.value);

        if (idade >= 18){
            div_autoescola.innerHTML = `${nome} vamos tirar a CNH?`;
        } else {
            div_autoescola.innerHTML = `${nome} vai jogar PlayStation!`;
        }
    }
</script>
