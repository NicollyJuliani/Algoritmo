<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XPTO</title>
</head>
<body>
    Saldo da conta: 
    <input id="input_saldo"><br>
    Valor do débito: 
    <input id="input_debito"><br>
    <button onclick="btn_analisar()">Analisar conta</button>
    <div id="div_conta"></div>
</body>
</html>

<script>
    function btn_analisar(){
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);

        saldo -= debito;

        if (saldo < 0){
            div_conta.innerHTML = `<b style="color: red">o saldo atual da conta corrente é R$${saldo}</b>`;
        } else {
            div_conta.innerHTML = `<i style="color: blue">o saldo atual da conta corrente é R$${saldo}</i>`;
        }
    }
</script>
