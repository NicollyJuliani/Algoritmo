<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    1º nota: 
    <input id="input_nota1"> <br>
    2º nota: 
    <input id="input_nota2"> <br>
    <button onclick="btn_verificar()">Verificar situação</button>
    <div id="div_verificar"></div>
</body>
</html>
<script>
    function btn_verificar(){
        var n1 = Number(input_nota1.value);
        var n2 = Number(input_nota2.value);

        var media = (n1 + n2) / 2;

        if (media >= 6){
            div_verificar.innerHTML = "Parabéns, aprovado!";
        }else {
            div_verificar.innerHTML = "Tente outra vez...";
        }
    }
</script>
