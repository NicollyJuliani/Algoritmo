<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    Solicita a temperatura do ambiente:
    <input id="input_temperatura"><br>
    <button onclick="btn_temperatura()">Verificar clima</button>
    <div id="div_temperatura"></div>
</body>
</html>
<script>
    function btn_temperatura(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura < 10){
            div_temperatura.innerHTML = `<img src="https://th.bing.com/th/id/R.18d40475dff6e4f42f238e2ebd114f0f?rik=kdkEgtKN2V56DQ&riu=http%3a%2f%2ftweets60.com%2fwp-content%2fuploads%2f2020%2f06%2ffruits-and-veggies-make-the-cut-too-1523999705-768x432.jpg&ehk=rsNDmw0JQZHDvXrWJn9sgr%2flgobqPyQvjLhfnXlqeI8%3d&risl=&pid=ImgRaw&r=0">`;
        } else {
            div_temperatura.innerHTML = `<img src="https://www.conserve-energy-future.com/wp-content/uploads/2021/07/compost-pile-400x250.jpg">`;
        }
    }
</script>
