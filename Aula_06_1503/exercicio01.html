<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação física</title>
</head>
<body>
    Qual sua altura: 
    <input id="input_altura"> <br>
    <button onclick="altura()">Ver esporte</button>
    <div id="div_altura"></div>
</body>
</html>
<script>
    function altura(){
        var altura = Number(input_altura.value);

        if (altura <= 1.65){
            div_altura.innerHTML = "Você pode ser piloto de corrida";
        } else if (altura > 1.80 ){
            div_altura.innerHTML = "Você pode ser jogador de vôlei ou basquete";
        } else {
            div_altura.innerHTML = "Você pode ser jogador futebol";
        }
    }
</script>
