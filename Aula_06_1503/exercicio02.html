<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    Renda familiar mensal: 
    <input type="text" id="input_renda"><br>
    <button onclick="analisar()">Analisar Renda</button>
 <div id="div_renda"></div>
</body>
</html>
<script>
    function analisar(){
        var renda = Number(input_renda.value);

        if (renda <= 250){
            div_renda.innerHTML = "Classe E";
        } else if(renda <= 900){
            div_renda.innerHTML = "Classe D";
        } else if (renda <= 2500){
            div_renda.innerHTML = "Classe C";
        } else if (renda <= 9500){
            div_renda.innerHTML = "Classe B";
        } else {
            div_renda.innerHTML = "Classe A";
        }
    }
</script>
