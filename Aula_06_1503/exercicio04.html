<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Peso da criança: 
    <input type="text" id="input_peso"> <br>
    <button onclick="btn_peso()">Ler peso</button>
    <div id="div_peso"></div>
</body>
</html>

<script>
    function btn_peso(){
        var peso = Number(input_peso.value);

        if (peso <= 13.5){
            div_peso.innerHTML = "Abaixo do peso";
        } else if(peso > 21.2 ) {
            div_peso.innerHTML = "Acima do peso";
        } else {
            div_peso.innerHTML = "Peso na média"; 
        } if(peso == 18.3){
            div_peso.innerHTML = "Peso perfeito ";
        }
    }
</script>
