<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    A nota do aluno: 
    <input id="input_aluno">
    <button onclick="classificar()">Classificar aluno</button>
    <div id="div_aluno"></div>
</body>
</html>

<script>
    function classificar(){
        var nota = Number(input_aluno.value)

        if(nota < 5){
            div_aluno.innerHTML = "Aluno precisa de muita ajuda"; 
        } else if(nota <= 7){
            div_aluno.innerHTML = "Aluno na média";
        } else if(nota <= 9.5){
            div_aluno.innerHTML = "Aluno a acima da média";
        } else {
            div_aluno.innerHTML = "Aluno fora da curva";
        }
    }
</script>
