<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor economizado: 
    <input id="input_economizar"><br>
    <button onclick="compra()">Poder de compra</button>
    <div id="div_economizar"></div>
</body>
</html>
<script>
    function compra(){
        var economizar = Number(input_economizar.value);

        if(economizar <= 0){
            div_economizar.innerHTML = "Nada de compras :(";
        } else if (economizar <= 100){
            div_economizar.innerHTML = "Viajem de ida e volta pra Praia Grande!";
        } else if(economizar <= 4000){
            div_economizar.innerHTML = "Viajem de ida e volta pra Praia Grande, uma boa moto usada";
        } else {
            div_economizar.innerHTML = "Viajem de ida e volta pra Praia Grande, uma boa moto usada e mais alguma bobagem legal "
        }
    }
</script>
