<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 04</title>
</head>
<body>
    Hora do dia que ele costuma acessar a Netflix: 
    <input id="input_hora"> <br>
    <button onclick="recomendação()">Ver recomendação</button>
    <div id="div_netflix"></div>
</body>
</html>

<script>
    function recomendação(){
        var netflix = Number(input_hora.value);

        if(netflix >= 19 && netflix <=21){
            div_netflix.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${netflix}`
        } else {
            div_netflix.innerHTML = `O horário ${netflix} é adequado para assistir sua série favorita!` 
        }
    }
</script>
