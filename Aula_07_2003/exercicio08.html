<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 08</title>
</head>
<body>
    Loguin: 
    <input id="input_loguin"> <br> 
    Senha:
    <input type="password" id="input_senha"> <br>
    Código de segurança:
    <input type="password" id="input_seguranca"> <br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>

<script>
    function entrar(){
        var loguin = input_loguin.value;
        var senha = input_senha.value;
        var codigo = Number(input_seguranca.value);

        if(loguin == "SPTech" && senha == "digital" && codigo == 123) {
            alert("Usuário autenticado com sucesso");
        } else{
            alert("Falha na autenticação")
        }
    }
</script>
