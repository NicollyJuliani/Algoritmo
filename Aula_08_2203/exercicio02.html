<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 02</title>
</head>
<body>
    Nota do ENEM:
    <input id="input_enem"> <br>
    Nota do vestibular interno:
    <input id="input_vestibular"> <br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>
    function avaliar(){
        var enem = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if(enem != 800 || vestibular != 700){
            alert("Tente semestre que vem!");
        } else {
            alert("Parabéns! Aprovado")
        }
    }
</script>
