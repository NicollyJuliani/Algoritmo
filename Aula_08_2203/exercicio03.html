<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 03</title>
</head>
<body>
    Valor da renda individual:
    <input id="input_renda"> <br>
    Valor da renda familiar:
    <input id="input_familia"> <br>
    <button onclick="avaliar()">Terei o benefício</button>
    <div id="div_analisar"></div>
</body>
</html>

<script>
    function avaliar(){
        var renda = Number(input_renda.value);
        var familia = Number(input_familia.value);

        if(renda > 2000 || familia > 3000 ){
            div_analisar.innerHTML = "Sem direito ao auxílio";
        } else{
            div_analisar.innerHTML= "Você terá direito ao auxílio";
        }
    }
</script>
