<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 08</title>
</head>
<body>
    Nome da empresa:
    <input id="input_empresa"> <br>
    Valor da bolsa
    <input id="input_bolsa"> <br>
    Valor do VR:
    <input id="input_vr"> <br>
    Tempo de deslocamento da empresa:
    <input id="input_deslocamento"> <br>
    <button onclick="analisar()">É preferida</button>
    <div id="div_mostrar"></div>
</body>
</html>

<script>
    function analisar(){
        var empresa = input_empresa.value;
        var bolsa = Number(input_bolsa.value);
        var vr = Number(input_vr.value);
        var deslocamento = Number(input_deslocamento.value);
         
        var decisao = bolsa >= 1800 || vr >= 20 || deslocamento >=30
        if(decisao){
            div_mostrar.innerHTML = `A empresa ${empresa} é uma de suas preferências` 
        } else{
            div_mostrar.innerHTML = `A empresa ${empresa} está fora da sua lista`
        }
    }
</script>
