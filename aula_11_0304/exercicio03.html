<script>
    function mostrar(){
        var numero = 1 ;
        var frase = input_frase.value;

        while (numero <= 7) {
            mostrar_frase.innerHTML += `${numero}. ${frase} <br>`;

            numero += 1;
        }
    }
    
</script>
