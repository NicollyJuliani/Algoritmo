<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 06</title>
</head>
<body>
    Nome da pessoa que mais ama
    <input id="input_pessoa"> <br>
    Quanto que ama?
    <input id="input_quanto"><br>
    <button onclick="expressarAmor()">Expressar Amor</button>
    <div id="div_mostrar"></div>
</body>
</html>

<script>
    function expressarAmor(){
        var pessoa = input_pessoa.value;
        var amar = Number(input_quanto.value);
        var numero = 1;

        while(numero <= amar ){
            div_mostrar.innerHTML += `${numero}. ${pessoa}, eu te amo! Sempre lembre disso! <br>`
            numero += 1;
        }

    }
</script>
