<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 07</title>
</head>
<body>
    digite um numero entre 20 e 100:
    <input id="input_numero">
    <button onclick="multiplos()">Adoro m√∫ltiplos de 5</button>
    <div id="div_mostrar"></div>
</body>
</html>

<script>
    function multiplos(){
        var numero = Number(input_numero.value);
        var contador = 0; 

        if(numero >= 20 && numero <= 100){
             while(contador <= numero){
            div_mostrar.innerHTML += `${contador} <br>`;

            contador += 5;
        }
       
        }
    }
</script>
