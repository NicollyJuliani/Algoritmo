<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Digite um n√∫mero:
    <input id="input_numeros"> <br>
    Digite uma frase 
    <input id="input_frase">
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>

<script>
    function papagaio(){
        var frase = input_frase.value;
        var numero = Number(input_numeros.value);

        var contador = 1;
    
        while(contador <= numero ){
            var mensagem = "";
            var cont_frase = 1;
            contador += 1;

            while(cont_frase <= numero){
                mensagem +=  ` ${frase} \n`;
                cont_frase ++;
            } 

            alert(mensagem);
        }
    }
</script>
