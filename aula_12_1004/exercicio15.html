<script>
    function atazanar(){
        var elefante = Number(input_elefante.value)        
        for(var contador = 2 ; contador <= elefante; contador++){
            div_mostrar.innerHTML += `1 elefante incomoda muita gente! <br>
            ${contador} elefantes` 

            for(var incomodam = 1; incomodam <= contador; incomodam++){
                var frase = ' incomodam,';
                div_mostrar.innerHTML += frase
            }
            div_mostrar.innerHTML += ` muito mais! <br>` 
        }

        
    }
</script>
