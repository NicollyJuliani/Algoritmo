<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 16</title>
</head>
<body>
    Quantas pessoas vão entar no carro?
    <input id="input_carro">
    <button onclick="carona()">#Partiu Carona</button>
    <div id="div_carona"></div> 
</body>
</html>

<script>
    function carona(){
     var pessoas = Number(input_carro.value)
     
     for(var contador = 1; contador <= pessoas; contador ++){
        if(contador == 1){
            div_carona.innerHTML += `entro ${contador}º passageiro (motorista) <br>`;
        }else if(contador > 5){
            div_carona.innerHTML += `O ${contador}º passageiro terá que esperar!<br>`
        } else{
            div_carona.innerHTML += `entro ${contador}º passageiro <br>`
        }
     }
    }

</script>
