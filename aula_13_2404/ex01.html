<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 01 </title>
</head>
<body>
    Quantas vitorias: <input id="input_vitorias"> <br>
    Quantos empates: <input id="input_empates"> <br>
    Quantas derrotas: <input id="input_derrotas"> <br>
    <button onclick="analisar()">Analisar campanha</button>
    <div id="div_mostrar"></div>
</body>
</html>

<script>
    function analisar(){
        var campeonato = {
            vitorias: Number(input_vitorias.value),
            empate: Number(input_empates.value),
            derrotas: Number(input_derrotas.value),
            somarPontos: function(){
                var pontuacao = this.vitorias * 3 + this.empate;
                div_mostrar.innerHTML = `O time terminou o campeonato com ${pontuacao} pontos`
            }
        }
       
        campeonato.somarPontos();
    }
    
</script>
