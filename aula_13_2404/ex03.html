<script>
    var saldo = 0 
    var depositos = 0
    var saques = 0

    function depositar_cem(){
        depositos += 1;
        var deposito = {
        aumentar_cem: function(){
            saldo += 100;
            div_mostrar_saldo.innerHTML = saldo;
            div_mostrar_deposito.innerHTML = depositos;
        }
    }
    deposito.aumentar_cem();
    }

    function sacar_vinte(){
        saques += 1;
        var sacarVinte = {
        diminuir_vinte: function(){
            saldo -= 20;
            div_mostrar_saldo.innerHTML = saldo;
            div_mostrar_saques.innerHTML = saques;
        }
        }
        sacarVinte.diminuir_vinte();
    }
</script>
