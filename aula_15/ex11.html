<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 11 </title>
</head>
<body>
    Preço do produto: <input id="input_preco"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="mostrar_tela"></div>
</body>
</html>

<script>
    var listaProduto = [];
    var valor_atual = 0;
    function cadastrar(){
        var preco = Number(input_preco.value)
        listaProduto.push(preco);

        for(var i = 0; i < listaProduto.length; i++){
            valor_atual = i + preco
        }
    }

    function atualizar(){
        
        mostrar_tela.innerHTML = `Você tem ${listaProduto.length} produtos 
        em um estoque. <br>
        seu estoque vale R$${valor_atual}
        `

        
    }
</script>
