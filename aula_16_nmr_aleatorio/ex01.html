<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 01</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function sortear(){
        
    var max = 1;
    var min = 0;
    var intervalo = max - min;
    var aleatorio = min + Math.random() * intervalo

    mostrar.innerHTML += aleatorio + `<br>` ;

    if(aleatorio > 0.5){
        mostrar.innerHTML += `Eu arredondaria para 1 <br>`;
    }else{
        mostrar.innerHTML += `eu arredondaria para 0 <br>`;
    }
    }
</script>
