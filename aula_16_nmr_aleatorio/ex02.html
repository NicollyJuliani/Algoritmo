<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 02</title>
</head>
<body>
    <button onclick="sortear()">Sortear time</button>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function sortear(){
    var max = 1;
    var min = 0;
    var intervalo = max - min;
    var aleatorio = min + Math.random() * intervalo;

    
    mostrar.innerHTML += aleatorio + `<br>` ;

    if(aleatorio <= 0.25){
        mostrar.innerHTML += ` <img src="https://static-wp-tor15-prd.torcedores.com/wp-content/uploads/2016/09/8-590x393.jpg" style="width: 150px;">`
    }else if(aleatorio < 0.50){
        mostrar.innerHTML += `<img src="https://imagepng.org/wp-content/uploads/2018/03/escudo-palmeiras-1.png" style="width: 150px;">`
    }else if(aleatorio > 0.75){
        mostrar.innerHTML += `<img src="https://i.pinimg.com/originals/e4/2d/dc/e42ddce54153889d17e3653247507b81.png" style="width: 150px;">`
    }else{
        mostrar.innerHTML += `<img src="https://th.bing.com/th/id/OIP.dVUckNmGUFfxYhuKkhhk4wHaHa?pid=ImgDet&rs=1" style="width: 150px;">`
    }
    }
</script>
