<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 04</title>
</head>
<body>
    <button onclick="sotear()">Sortear aluno</button>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function sotear(){
     var max = 10;
    var min = 0;
    var intervalo = max - min + 1;
    var aleatorio = min + Math.random() * intervalo;

    mostrar.innerHTML += aleatorio.toFixed(1) + `<br>` ;
}
</script>
