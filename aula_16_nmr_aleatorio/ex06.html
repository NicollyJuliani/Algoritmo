<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 06</title>
</head>
<body>
    <button onclick="sortear()">Sortear momento do dia</button>
    <div id="mostrar"></div>
</body>
</html>
<script>
    function sortear(){
    var max = 23;
    var min = 0;
    var intervalo = max - min + 1;
    var aleatorio = min + Math.random() * intervalo;

    if(parseInt(aleatorio) <= 11 ){
        mostrar.innerHTML += `Bom dia, flor do dia, são ${parseInt(aleatorio) }h! <br>`
    }else if(parseInt(aleatorio) <= 17){
        mostrar.innerHTML += `Boa tarde, já vai tarde! são ${parseInt(aleatorio) }h! <br>`
    }else{
        mostrar.innerHTML += `Boa noite, durma bem! são ${parseInt(aleatorio) }h! <br>`
    }
    }
</script>
